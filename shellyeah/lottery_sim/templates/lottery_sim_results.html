{% extends "master.html" %}
{% load static %}
{% block title %}Players List{% endblock %}
{% block body_style%}background: #1AAD86{% endblock %}
{% block custom_script %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const percentages = {{ results|safe }};
        let index = Object.keys(percentages).length - 1;

        function loadNextPercentage() {
            if (index >= 0) {
                const key = Object.keys(percentages)[index];
                const value = percentages[key];
                const listItem = document.createElement("li");
                listItem.className = ' list-group-item rounded-pill text-center mx-auto m-2';
                listItem.style.width = '200px';
                listItem.textContent = `${key}: ${value}`;
                const list = document.getElementById("percentages-list");
                list.insertBefore(listItem, list.firstChild);
                index--;
                setTimeout(loadNextPercentage, 1000);
            }
        }

        loadNextPercentage();
    });
</script>
{% endblock %}
{% block content %}
<div class='container' style='background:blue'>
    <div class="row text-center mx-auto">
        <h1>Percentages</h1>
    </div>
    <div class="row text-center mx-auto" style='background:orange'>
        <ul id="percentages-list" class="list-group" style='background:red'>
            <!-- List items will be added here by JavaScript -->
        </ul>
    </div>
</div>
{% endblock %}
