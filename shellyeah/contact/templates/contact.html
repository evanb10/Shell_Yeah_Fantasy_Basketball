{% extends "master.html" %}
{% block title %}Let's Get in Touch{% endblock %}
{% block body_style%}background: #DAAD86{% endblock %}

{% block content %}
<div class='container-fluid pt-3'>
    {% if form %}
    <div class='row'>
        <div class='col-sm-12'>
            <h1>Contact</h1>

            <form method="post" action=".">
                {% csrf_token %}

                {{ form.as_p }} 

                <button>Submit</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class='row'>
        <h1>{{ result }}</h1>
    </div>
    {% endif %}

    <div class='row'>
        <div class="col-md-12 google-map">
            <h2>Find us on the map!</h2>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25780.37643680489!2d-122.32676275710119!3d47.60021384836527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490102c93e83355%3A0x102565466944d59a!2sSeattle%2C%20WA!5e0!3m2!1sen!2sus!4v1705436185379!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
